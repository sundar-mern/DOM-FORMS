<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM FORMS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
    <h1 id="title">DOM Manipulation with Forms</h1>

    <p id="description">student information</p>

    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <form id="survey-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName-label" placeholder="Enter your first name" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName-label" placeholder="Enter your last Name" required><br></br>

        <label for="email">Email:</label>
        <input type="email" id="email-label" placeholder="Enter your email" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address-label" placeholder="Enter your address" required><br><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode-label" placeholder="Enter your pincode" required><br><br>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter feedback" ></textarea><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="Male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="Other" id="other">
        <label for="other">Other</label><br><br>

        <label>Choice of Food (Select at least two):</label><br>
        <input type="checkbox" name="food" value="Pizza" id="pizza">
        <label for="pizza">Pizza</label>
        <input type="checkbox" name="food" value="Burger" id="burger">
        <label for="burger">Burger</label>
        <input type="checkbox" name="food" value="Pasta" id="pasta">
        <label for="pasta">Pasta</label>
        <input type="checkbox" name="food" value="Salad" id="salad">
        <label for="gril chicken">gril chicken</label>
        <input type="checkbox" name="food" value="Sushi" id="sushi">
        <label for="Shawarma">Shawarma</label><br><br>

        <label for="state">State:</label>
        <select id="state" required>
            <option value="Select">Select</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" placeholder="Enter your country name" required><br><br>

        <input type="submit" id="submit" value="Submit">
    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
